<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">服务器钱包信息</span>
			<span class="h2-title">>><a href="{:U('Coin/index')}">币种列表</a></span>
		</div>

		<div class="tab-wrap">

			<div class="tab-content">
				<form id="form" action="" method="post" class="form-horizontal">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<tr class="controls">
									<td class="item-label">钱包名称 :</td>
									<td></td>
									<td class="item-note">{$data.coin|default="0"}</td>
								</tr>
								<neq name="data.qbnum" value="-">
									<eq name="data.coin" value="eth">
										<tr class="controls">
											<td class="item-label">钱包总额 :</td>
											<td></td>
											<td class="item-note">{$data['qbnum']|numform}</td>
										</tr>
									<else/>
										<tr class="controls">
											<td class="item-label">收币钱包总额 :</td>
											<td></td>
											<td class="item-note">
												{$data['qbnum']|numform}
												<eq name="data.coin" value="usdt">
												BTC / {$data['usdtsum']|numform}USDT
												</eq>
											</td>
										</tr>
									</eq>
								</neq>
								<notempty name="data1">
								<tr class="controls">
									<td class="item-label">提币钱包总额 :</td>
									<td></td>
									<td class="item-note">
										{$data1['qbnum']|numform}
										<eq name="data.coin" value="usdt">
										BTC / {$data1['usdtsum']|numform}USDT
										</eq>
									</td>
								</tr>
								</notempty>
								<tr class="controls">
									<td class="item-label">站内总额 :</td>
									<td></td>
									<td class="item-note">{$data['znnum']|numform}</td>
								</tr>

								<volist name="data['b']" id="vo">

									<tr class="controls">
										<td class="item-label">{$key}:</td>
										<td></td>
										<td class="item-note">{$vo}</td>
									</tr>

								</volist>
							</table>
						</div>
					</div>
					<br>
				</form>
				<script type="text/javascript">
					//提交表单
					$('#submit').click(function(){
						$('#form').submit();
					});
				</script>
			</div>
		</div>
	</div>
</div>
<include file="Public:footer" />
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('Config/coin')}");
	</script>
</block>
